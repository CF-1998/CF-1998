<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title,active)">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>后台管理页面</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<link rel="stylesheet" th:href="@{/css/fileinput-rtl.min.css}" />
<link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet" />
<script type="application/javascript"
	th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script type="application/javascript"
	th:src="@{/js/plugins/sortable.js}"></script>
<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script>
<script type="application/javascript" th:src="@{/js/locale/zh.js}"></script>
<script type="application/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- <script type="application/javascript" src="/js/theme.js"></script>
		<script type="application/javascript" src="js/plugins/theme.js"></script>	 -->
<script type="application/javascript"
	th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script type="application/javascript"
	th:src="@{/js/locale/bootstrap-datetimepicker.zh-CN.js}"></script>
<script type="application/javascript" th:src="@{/js/initFileInput.js}"></script>

<script th:src="@{/js/bootstrap-select.min.js}"></script>
<script th:src="@{/js/locale/defaults-zh_CN.min.js}"
	type="text/javascript" charset="utf-8"></script>
</head>
<div th:fragment="header-body">
	<div class="topbar">
		<div class="topbar-left">
			<div class="text-center p-t-10" style="margin: 0 auto;">
				<div class="pull-left" style="padding-left: 50px;">
					<span style="font-size: 18px; color: #2f353f; line-height: 50px;">书城后台管理系统</span>
				</div>
			</div>
		</div>
		<div class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="">
					<div class="pull-left">
						<button type="button" class="button-menu-mobile open-left">
							<i class="fa fa-bars"></i>
						</button>
						<span class="clearfix"></span>
					</div>

					<ul class="nav navbar-nav navbar-right pull-right">
						<li class="dropdown"><a th:href="@{index.html}"
							class="dropdown-toggle profile" data-toggle="dropdown"
							aria-expanded="true"><img th:src="@{/img/me.png}"
								alt="user-img" class="img-circle" /> </a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/index}" target="_blank"> <i
										class="fa fa-eye" aria-hidden="true"></i>查看网站
								</a></li>
								<li><a href="javascript:document.loginout.submit();"> <i
										class="fa fa-sign-out"></i> 用户注销
								</a></li>
							</ul></li>
					</ul>
					<form th:action="@{/mylogout}" method="post"
						style="display: 'none';" name="loginout"></form>
				</div>
			</div>
		</div>
	</div>
	<div class="left side-menu">
		<div class="sidebar-inner slimscrollleft">
			<div id="sidebar-menu">
				<ul>
					<li th:class="${active}=='books_list'?'active':''"><a
						th:href="@{/admin/booksList}"
						th:class="${active}=='books_list'?'waves-effect active':'waves-effect'"><i
							class="glyphicon glyphicon-th-list" aria-hidden="true"></i><span>
								图书管理 </span></a></li>
					<li th:class="${active}=='add_books'?'active':''"><a
						th:href="@{/admin/addbooks}"
						th:class="${active}=='add_books'?'waves-effect active':'waves-effect'"><i
							class="glyphicon glyphicon-pencil" aria-hidden="true"></i><span>
								添加图书 </span></a></li>
					<li th:class="${active}=='comments'?'active':''"><a
						th:href="@{/admin/comments}"
						th:class="${active}=='comments'?'waves-effect active':'waves-effect'"><i
							class="glyphicon glyphicon-comment" aria-hidden="true"></i><span>
								评论管理 </span></a></li>
					<li th:class="${active}=='orders'?'active':''"><a
						th:href="@{/admin/orders}"
						th:class="${active}=='orders'?'waves-effect active':'waves-effect'"><i
							class="glyphicon glyphicon-list-alt" aria-hidden="true"></i><span>
								订单管理 </span></a></li>
					<!-- 以下功能尚未实现 -->
					<!--  <li th:class="${active}=='comments'?'active':''">
                    <a th:class="${active}=='comments'?'waves-effect active':'waves-effect'">
                        <i class="fa fa-comments" aria-hidden="true"></i><span> 评论管理 </span></a>
                </li>
                <li th:class="${active}=='category'?'active':''">
                    <a th:class="${active}=='category'?'waves-effect active':'waves-effect'">
                        <i class="fa fa-tags" aria-hidden="true"></i><span> 分类/标签 </span></a>
                </li> -->

					<li th:class="${active}=='setting'?'active':''"><a
						th:class="${active}=='setting'?'waves-effect active':'waves-effect'">
							<i class="glyphicon glyphicon-cog" aria-hidden="true"></i><span>
								系统设置 </span>
					</a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>

</html>
